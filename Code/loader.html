
<!DOCTYPE html>
<html>
<head>
	<title>Loader</title>
	<style type="text/css">
	#loadermain{
		height: 100vh;
		width: 100vw;
		background-color: #000000;
	}
	#logo{position:absolute;left:50%;top:50%;height:150px;width:150px;margin-top:-75px;margin-left:-75px;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;

	}
	#loading-center-absolute{position:absolute;left:50%;top:70%;height:150px;width:150px;margin-top:-75px;margin-left:-75px;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center}.object{width:20px;height:20px;background-color:#15b04b;float:left;-moz-border-radius:50% 50% 50% 50%;-webkit-border-radius:50% 50% 50% 50%;border-radius:50% 50% 50% 50%}.object:not(:last-of-type){margin-right:20px}#object_one{-webkit-animation:object_one 1.5s infinite;animation:object_one 1.5s infinite}#object_two{-webkit-animation:object_two 1.5s infinite;animation:object_two 1.5s infinite;-webkit-animation-delay:.25s;animation-delay:.25s}#object_three{-webkit-animation:object_three 1.5s infinite;animation:object_three 1.5s infinite;-webkit-animation-delay:.5s;animation-delay:.5s}@-webkit-keyframes object_one{75%{-webkit-transform:scale(0)}}@keyframes object_one{75%{transform:scale(0);-webkit-transform:scale(0)}}@-webkit-keyframes object_two{75%{-webkit-transform:scale(0)}}@keyframes object_two{75%{transform:scale(0);-webkit-transform:scale(0)}}@-webkit-keyframes object_three{75%{-webkit-transform:scale(0)}}@keyframes object_three{75%{transform:scale(0);-webkit-transform:scale(0)}}
</style>
</head>
<body>
	<div id="loadermain">
	<div id="logo">
		<img src="logo.png" style="height: 100% width: 100%">
	</div>
<div id="loading-center"><div id="loading-center-absolute"><div id="object_one" class="object"></div> <div id="object_two" class="object"></div> <div id="object_three" class="object"></div></div></div>
</div>
</body>
</html>
